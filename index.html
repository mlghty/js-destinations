<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishList bootstrap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container-fluid text-center">
    <div class="row" id="top_floor">
      <div class="col-12">
        <h1>Vacation Destination WishList</h1>
        <p>
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your wishList
        </p>
      </div>
    </div>
    <div class="row" id="bottom_floor">
      <div
        class="col-6 d-flex justify-content-center align-items-center"
        id="left_room"
      >
        <form>
          <div class="mb-3">
            <label for="destination_name" class="form-label"
              >Destination Name</label
            >
            <input
              type="text"
              class="form-control"
              id="destination_name"
              placeholder="Destination name"
              value="The Colosseum"
              required
            />
            <div class="mb-3">
              <label for="location_name" class="form-label"
                >Location name</label
              >
              <input
                type="text"
                class="form-control"
                id="location_name"
                placeholder="Location name"
                value="Rome"
                required
              />
            </div>

            <div class="mb-3">
              <label for="photo_url" class="form-label"
                >Photo url {optional}</label
              >
              <input
                type="text"
                class="form-control"
                id="photo_url"
                placeholder="Enter an image url of the destination"
                value="https://blog.hootsuite.com/wp-content/uploads/2019/03/stock-images.svg"
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label"
                >Description {optional}</label
              >
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Description"
              >
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris ornare, turpis eget ultrices imperdiet, enim risus facilisis libero, quis faucibus dui nisi vel mi. Nam bibendum erat at justo fermentum vulputate. Mauris imperdiet volutpat urna ut ultrices. Nulla eget nibh felis. Nam vehicula hendrerit pulvinar. Ut tincidunt dignissim lectus, molestie bibendum elit. Donec non mollis libero. Donec ultricies dui sed nunc pellentesque, at tincidunt nibh auctor.</textarea
              >
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="sumbitBtn">
            Submit
          </button>
        </form>
      </div>
   
      <div class="col-6" id="right_room">
        <div class="row" id="right_room_top_floor">
          <h3 id="enter_destination">Enter destination details</h3>
        </div>
        <div class="row" id="right_room_bottom_floor">
          <!-- INPUT CARDS HERE -->
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="./script.js"></script>
  </body>
</html>
