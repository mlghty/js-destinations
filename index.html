  <body>
    <!-- BODY START -->
    <main>
      <section id="top-floor">
        <h1 class="header-description">Vacation Destinations Wishlist</h1>
        <p>
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your WishList
        </p>
      </section>
      <section id="bottom-floor">
        <div id="left_room">
          <form>
            <div class="stacked_up">
              <label for="destination_name">Destination Name</label>
              <input
                type="text"
                id="destination_name"
                placeholder="Enter the name of the destination"
              />
            </div>

            <div class="stacked_up">
              <label for="location_name">Location</label>
              <input
                type="text"
                id="location_name"
                placeholder="Where is it located?"
              />
            </div>
            <div class="stacked_up">
              <label for="photo_url">Photo {optional}</label>
              <input
                type="text"
                id="photo_name"
                placeholder="Enter and image url for the destination"
              />
            </div>
            <div class="stacked_up">
              <label for="description">Description {optional} </label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="What else about this destination?"
              ></textarea>
            </div>
          </form>
        </div>
        <div id="right_room">
          <p id="right_room_header">Enter destination details</p>
          <div id="cards_container">#cards container</div>
        </div>
      </section>
